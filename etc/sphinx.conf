index main1
{
	source			= main
	path			= /var/piler/sphinx/main1
	docinfo			= extern
	charset_type		= utf-8
        enable_star             = 1
        min_prefix_len          = 6
        min_word_len            = 1

}


index delta1
{
        source                  = delta
        path                    = /var/piler/sphinx/delta1
        docinfo                 = extern
        charset_type            = utf-8
        enable_star             = 1
        min_prefix_len          = 6
        min_word_len            = 1

}


index tag1
{
        source                  = tag
        path                    = /var/piler/sphinx/tag1
        docinfo                 = extern
        charset_type            = utf-8
        enable_star             = 1
        min_prefix_len          = 6
        min_word_len            = 1
}


index note1
{
        source                  = note
        path                    = /var/piler/sphinx/note1
        docinfo                 = extern
        charset_type            = utf-8
        enable_star             = 1
        min_prefix_len          = 6
        min_word_len            = 1
}


indexer
{
	mem_limit		= 64M
}


searchd
{
	listen			= 127.0.0.1:9312
	listen			= 127.0.0.1:9306:mysql41
	log			= /dev/null
	binlog_path             = 
	##query_log		=
	read_timeout		= 5
	max_children		= 30
	pid_file		= /var/piler/sphinx/searchd.pid
	max_matches		= 1000
	seamless_rotate		= 1
	preopen_indexes		= 1
	unlink_old		= 1
	workers			= threads # for RT to work
}
